# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: sapi_test
  pool: 5
  username: postgres
  password:
  timeout: 5000
  port: 5432
  host: localhost

staging:
  adapter: postgresql
  database: sapi_development
  pool: 10
  username: postgres
  password:
  host: localhost
  port: 5432
