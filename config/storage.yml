test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use `bundle exec rails credentials:edit -e staging` to set the AWS secrets.
#
# storage:
#   aws:
#     access_key_id: AAAAAAAAAAAAAAAAAAAA
#     secret_access_key: xXXxxXXXx0Xx/XXxx000xxXX0XxX/xxx00X0xx0X
amazon:
  service: S3
  access_key_id:     <%= ENV.fetch("SPECIES_API_S3_ACCESS_KEY_ID")     { Rails.application.credentials.dig(:storage, :aws, :access_key_id) } %>
  secret_access_key: <%= ENV.fetch("SPECIES_API_S3_SECRET_ACCESS_KEY") { Rails.application.credentials.dig(:storage, :aws, :secret_access_key) } %>
  region:            <%= ENV.fetch("SPECIES_API_S3_REGION")            { Rails.application.credentials.dig(:storage, :aws, :region) || 'eu-west-2' } %>
  bucket:            <%= ENV.fetch("SPECIES_API_S3_BUCKET")            { Rails.application.credentials.dig(:storage, :aws, :bucket) || "species-plus-#{Rails.env}" } %>

# Remember not to checkin your GCS keyfile to a repository
# google:
#   service: GCS
#   project: your_project
#   credentials: <%= Rails.root.join("path/to/gcs.keyfile") %>
#   bucket: your_own_bucket

# Use rails credentials:edit to set the Azure Storage secret (as azure_storage:storage_access_key)
# microsoft:
#   service: AzureStorage
#   storage_account_name: your_account_name
#   storage_access_key: <%= Rails.application.credentials.dig(:azure_storage, :storage_access_key) %>
#   container: your_container_name

