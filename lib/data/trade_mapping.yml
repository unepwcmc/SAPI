rules:
  # TODO
  # exclusions:
  #   appendices: ['N']
  taxon_group:
    - rule_name: 'Mammals'
      output:
        group: 'mammalia'
      input:
        class_names:
          - Mammalia
    - rule_name: 'Birds'
      output:
        group: 'aves'
      input:
        class_names:
          - Aves
    - rule_name: 'Reptiles'
      output:
        group: 'reptilia'
      input:
        class_names:
          - Reptilia
    - rule_name: 'Amphibians'
      output:
        group: 'amphibia'
      input:
        class_names:
          - Amphibia
    - rule_name: 'pisces'
      output:
        group: 'pisces'
      input:
        # NB: Elasmobranchii tend to be measured in FIN BOD MEA
        class_names:
          - Actinopteri
          - Actinopterygii
          - Coelacanthi
          - Dipneusti
          - Elasmobranchii
    - rule_name: 'Non-coral invertebrates'
      output:
        group: 'invertebrata'
      input:
        # NB: Gastropoda tend to be measured in MEA
        class_names:
          - Arachnida
          - Bivalvia
          - Cephalopoda
          - Gastropoda
          - Hirudinoidea
          - Holothuroidea
          - Insecta
    - output:
        group: 'corallia'
      rule_name: 'Corals'
      input:
        class_names:
          - Anthozoa
          - Hydrozoa
    # Timber implemented as two groups - genera and species
    - rule_name: 'Timber genera'
      output:
        group: 'arbores'
      input:
        genus_names:
          - Abies
          - Aquilaria
          - Cedrela
          - Dalbergia
          - Diospyros
          - Gonystylus
          - Guaiacum
          - Guarea
          - Guibourtia
          - Gyrinops
          - Pericopsis
          - Platymiscium
          - Prunus
          - Pterocarpus
          - Swietenia
          - Taxus
    - rule_name: 'Timber species'
      # Timber implemented as two groups - genera and species
      output:
        group: 'arbores'
      input:
        taxon_names:
          - Abies guatemalensis
          - Aniba rosaeodora
          - Araucaria araucana
          - Bulnesia sarmientoi
          - Caesalpinia echinata
          - Caryocar costaricense
          - Celtis aetnensis
          - Cynometra hemitomophylla
          - Dipteryx panamensis
          - Fitzroya cupressoides
          - Magnolia liliifera
          - Oreomunnea pterocarpa
          - Osyris lanceolata
          - Pilgerodendron uviferum
          - Pinus koraiensis
          - Pterocarpus santalinus
          - Pterygota excelsa
          - Tachigali versicolor
    # Rule number is important on this one as this needs to be the last
    # rule processed to make mapping work correctly
    - rule_name: 'Plants (other than timber)'
      output:
        group: 'plantae'
      input:
        kingdom_names:
          - Plantae
  standardise_terms:
    - rule_name: 'Roots are now simply live specimens'
      input:
        terms: ['ROO']
        taxon_filters:
          genus_names:
            - Cyclamen
            - Galanthus
            - Sternbergia
      output:
        term: 'LIV'
    - rule_name: 'Frog legs are meat'
      input:
        terms: ['LEG']
        units: ['KGM']
      output:
        term: 'MEA'
    - rule_name: 'Shells merged into carapaces'
      input:
        terms: ['SHE']
        taxon_filters:
          order_names:
            - Testudines
      output:
        term: 'CAP'
    - rule_name: 'Derivatives and Powder of Aloe and Euphorbia are now Extract'
      input:
        terms: ['DER','POW']
        taxon_filters:
          genus_names:
            - Aloe
            - Euphorbia
      output:
        term: 'EXT'
    - rule_name: 'Eggs of Acipenseriformes are Caviar'
      input:
        terms: ['EGG']
        taxon_filters:
          order_names: ['Acipenseriformes']
      output:
        term: 'CAV'
    - rule_name: 'Derivatives of Acipenseriformes (fish oil) are Extract'
      input:
        terms: ['DER']
        taxon_filters:
          order_names: ['Acipenseriformes']
      output:
        term: 'EXT'
    - rule_name: 'Shoes and leather items are now small leather products'
      input:
        # BEL, HAN, WAL, WAT no longer exist but used to be covered by this rule
        terms: ["SHO", "SKO"]
      output:
        term: 'LPS'
    - rule_name: 'Spectacle frames are now carvings'
      input:
        # CST no longer exists but used to be covered by this rule
        terms: ["FRA"]
      output:
        term: 'CAR'
    - rule_name: 'Bone products are now Bone Carvings'
      input:
        terms: ['BPR']
      output:
        term: 'BOC'
    - rule_name: 'Horn scraps are now horn pieces'
      input:
        terms: ['HOS']
      output:
        term: 'HOP'
    - rule_name: 'Ivory scraps are now ivory pieces'
      input:
        terms: ['IVS']
      output:
        term: 'IVP'
    - rule_name: 'Quills are now feathers'
      input:
        terms: ['QUI']
        taxon_filters:
          group_codes: ['aves']
      output:
        term: 'FEA'
    - rule_name: 'Scraps are now derivatives'
      input:
        terms: ['SCR']
      output:
        term: 'DER'
    - rule_name: 'Skin scraps are now skin pieces'
      input:
        terms: ['SKS']
      output:
        term: 'SKP'
    - rule_name: 'Timber carvings are now wood products'
      input:
        terms: ['TIC']
      output:
        term: 'WPR'
    - rule_name: 'Timber pieces are now timber'
      input:
        terms: ['TIP']
      output:
        term: 'TIM'
    # TIS no longer exists
    # - priority: 17
    #   rule_name: 'rulename'
    #   input:
    #     terms: ['TIS']
    #     taxon_filters:
    #       group: ''
    #     units_fields:
    #       units: []
    #   output:
    #     term: 'CUL'
    #     quantity_modifier: ''
    #     modifier_value: 1
    - rule_name: 'Venom is now extract'
      input:
        terms: ['VNM']
      output:
        term: 'EXT'
    - rule_name: 'Heads are now skulls'
      input:
        terms: ['HEA']
      output:
        term: 'SKU'
    # Rules 20 and 21 together are mapping the overall rule:
    # If term 'FRN' and group 'Timber' then term 'WPR' else term 'CAR'
    - rule_name: 'Furniture, if timber, is now wood products'
      input:
        terms: ['FRN']
        taxon_filters:
          group_codes: ['arbores']
      output:
        term: 'WPR'
    - rule_name: 'Other furniture is carvings'
      input:
        terms: ['FRN']
      output:
        term: 'CAR'
    - rule_name: 'Plants do not have leather, they have leaves'
      input:
        terms: ['LEA']
        taxon_filters:
          group_codes: ['plantae']
      output:
        term: 'LVS'
    - rule_name: 'Leather is now leather products (small)'
      input:
        terms: ['LEA']
      output:
        term: 'LPS'
    - rule_name: 'Sets of piano keys are now 52 piano keys'
      input:
        terms: ['PKY']
      output:
        term: 'KEY'
        quantity_modifier: '*'
        modifier_value: 52
    - rule_name: 'Sides of skins are now half a skin'
      input:
        # SKD no longer exists, but used to be covered by this rule
        terms: ['SID']
        units: ['NULL', 'NAR']
      output:
        term: 'SKI'
        unit: 'NULL'
        quantity_modifier: '/'
        modifier_value: 2
    - rule_name: 'Wood products WOO is now Wood product WPR'
      input:
        terms: ['WOO']
      output:
        term: 'WPR'
  standardise_units:
    - rule_name: 'Pairs become 2 individual units'
      # Please note that attributes not used in specific rules can be omitted,
      # like taxa related fields for the input.
      input:
        units: ['PAI']
      output:
        # It would be better to use NULL for blank values related to units
        unit: 'NULL' #blank
        quantity_modifier: '*'
        modifier_value: 2
    - rule_name: 'All of these count as individual items'
      input:
        units: ["BAG", "BOT", "BOX", "CAN", "CAS", "CRT", "FLA", "ITE", "PCS", "SET", "SHP", "SKI"]
      output:
        unit: 'NULL'
    - rule_name: 'Micrograms to kilos'
      input:
        units: ['MYG']
      output:
        unit: 'KGM'
        quantity_modifier: '/'
        modifier_value: 1e+9
    - rule_name: 'Milligrams to kilos'
      input:
        units: ['MGM']
      output:
        unit: 'KGM'
        quantity_modifier: '/'
        modifier_value: 1e+6
    - rule_name: 'Grams to kilos'
      input:
        units: ['GRM']
      output:
        unit: 'KGM'
        quantity_modifier: '/'
        modifier_value: 1000
    - rule_name: 'Tonnes to kilos'
      input:
        units: ['TON']
      output:
        unit: 'KGM'
        quantity_modifier: '*'
        modifier_value: 1000
    - rule_name: 'Millilitres to litres'
      input:
        units: ['MLT']
      output:
        unit: 'LTR'
        quantity_modifier: '/'
        modifier_value: 1000
    - rule_name: 'Centimetres to metres'
      input:
        units: ['CTM']
      output:
        unit: 'MTR'
        quantity_modifier: '/'
        modifier_value: 100
    - rule_name: 'Square centimetres to square metres'
      input:
        units: ['SQC']
      output:
        unit: 'MTK'
        quantity_modifier: '/'
        modifier_value: 1e+4
    - rule_name: 'Square decimetres to square metres'
      input:
        units: ['SQD']
      output:
        unit: 'MTK'
        quantity_modifier: '/'
        modifier_value: 100
    - rule_name: 'Cubic centimetres to cubic metres'
      input:
        units: ['CMQ']
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 1e+6
    - rule_name: 'Ounces to kilos'
      input:
        units: ['OUN']
      output:
        unit: 'KGM'
        quantity_modifier: '/'
        modifier_value: 35.274
    - rule_name: 'Pounds to kilos'
      input:
        units: ['PND']
      output:
        unit: 'KGM'
        quantity_modifier: '/'
        modifier_value: 2.205
    - rule_name: 'Inches to metres'
      input:
        units: ['INC']
      output:
        unit: 'MTR'
        quantity_modifier: '/'
        modifier_value: 39.37
    - rule_name: 'Feet to metres'
      input:
        units: ['FEE']
      output:
        unit: 'MTR'
        quantity_modifier: '/'
        modifier_value: 3.281
    - rule_name: 'Yards to metres'
      input:
        units: ['YAR']
      output:
        unit: 'MTR'
        quantity_modifier: '/'
        modifier_value: 1.094
    - rule_name: 'Square feet to square metres'
      input:
        units: ['SQF']
      output:
        unit: 'MTK'
        quantity_modifier: '/'
        modifier_value: 10.764
    - rule_name: 'Cubic feet to cubic metres'
      input:
        units: ['CUF']
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 35.315
    - rule_name: 'Kilos of live coral to dead coral?'
      input:
        units: ['KGM']
        taxon_filters:
          group_codes: ['corallia']
        terms: ['LIV']
      output:
        unit: 'NULL'
        quantity_modifier: '/'
        modifier_value: 0.206
    - rule_name: 'Individual coral specimens to kilos'
      input:
        units: ['NULL', 'NAR']
        taxon_filters:
          group_codes: ['corallia']
        terms: ['COR']
      output:
        unit: 'KGM'
        quantity_modifier: '*'
        modifier_value: 0.58
    - rule_name: 'Kilos of Pericopsis elata converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Pericopsis elata
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 725
    - rule_name: 'Kilos of Cedrela odorata converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Cedrela odorata
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 440
    - rule_name: 'Kilos of Guaiacum converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Guaiacum officinale
            - Guaiacum sanctum
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 1230
    - rule_name: 'Kilos of Swietenia macrophylla converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Swietenia macrophylla
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 730
    - rule_name: 'Kilos of Swietenia humilis converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Swietenia humilis
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 610
    - rule_name: 'Kilos of Swietenia mahagoni converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Swietenia mahagoni
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 750
    - rule_name: 'Kilos of Araucaria araucana converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Araucaria araucana
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 570
    - rule_name: 'Kilos of Fitzroya cupressoides converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Fitzroya cupressoides
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 480
    - rule_name: 'Kilos of Dalbergia nigra converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Dalbergia nigra
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 970
    - rule_name: 'Kilos of Abies guatemalensis converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Abies guatemalensis
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 350
    - rule_name: 'Kilos of Prunus africana converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          taxon_names:
            - Prunus africana
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 740
    - rule_name: 'Kilos of Gonystylus converted to cubic metres'
      input:
        units: ['KGM']
        terms: ['LOG', 'SAW', 'TIM']
        taxon_filters:
          genus_names:
            - Gonystylus spp.
            - Gonystylus
      output:
        unit: 'MTQ'
        quantity_modifier: '/'
        modifier_value: 660
    - rule_name: 'Replace NAR with null, which is equivalent'
      input:
        units: ['NAR']
      output:
        unit: 'NULL'
  standardise_terms_and_units:
    - rule_name: 'Back skins count as half a skin'
      input:
        terms: ['SKI', 'SKP']
        units: ['BAK']
      output:
        term: 'SKI'
        unit: 'NULL'
        quantity_modifier: '/'
        modifier_value: 2
    - rule_name: 'Belly skins, hornback skins each count as one whole skin'
      input:
        terms: ['SKI', 'SKP']
        units: ['BSK', 'HRN']
      output:
        term: 'SKI'
        unit: 'NULL'
    - rule_name: 'Sides of skins are now half a skin'
      input:
        terms: ['SKI', 'SKP']
        units: ['SID']
      output:
        term: 'SKI'
        unit: 'NULL'
        quantity_modifier: '/'
        modifier_value: 2
